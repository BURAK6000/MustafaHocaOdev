<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="odev.css">
</head>

<body>


    <div class="col-md-3">
        <input type="text" id="name1" placeholder="Ad giriniz"><br><br>
        <input type="text" id="name2" placeholder="Soyad giriniz"><br><br>
        <input type="text" id="name3" placeholder="Yas giriniz"><br><br>



        <button onclick="tabloyaEkle()">Tabloya Ekle</button>
        <button onclick="tabloyuTemizle()">Tabloyu Temizle</button><br><br><br><br>

        <h2>Ä°sim Listesi</h2>


        <table id="table1" class="table">
            <thead>
              <tr>
      
                <th scope="col">Name</th>
                <th scope="col">SurName</th>
                <th scope="col">Age</th>
              </tr>
            </thead>

        
          </table>

        


    </div>



    <script>

        function tabloyaEkle() {
            let input1 = document.getElementById('name1');
            let input2 = document.getElementById('name2');
            let input3 = document.getElementById('name3');

            let list = document.getElementById('table1');

            list.innerHTML += `

            <tbody>
              <tr>
                <td>${input1.value}</td>
                <td>${input2.value}</td>
                <td>${input3.value}</td>
              </tr>
              
            </tbody>
            `
        }

        function tabloyuTemizle() {

            let list = document.getElementById('table1');

            list.innerHTML = `

            <thead>
              <tr>
      
                <th scope="col">Name</th>
                <th scope="col">SurName</th>
                <th scope="col">Age</th>
              </tr>
            </thead>
      
            
            `

        }



    </script>


</body>

</html>
